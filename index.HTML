<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Code Quiz</title>
</head>
<body>
    <!--Nav information for quiz-->
    <div class="high-scores"><a href="hs.html">View High Scores</a></div>
    <div class="timer">Time: <span id="timer">0</span></div>
    <div class="wrapper-div">
        <div id="start-div" class="start-div">
    <!--To start interaction with quiz-->        
                <h1>Coding Quiz</h1>
                <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten.
                </p>
                <button id="start-button">Start Quiz</button>
        </div>
        <div id="question-div" class="hide">
            <h2 id="question"></h2>
            <div id="choices-div" class="choices-div"></div>
        </div>
        <div id="end-div" class="hide">
            <h2>Quiz Over!!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
              Enter initials: <input type="text" id="initials" max="3" />
              <button id="submit">Submit</button>
            </p>
          </div>
    </div>
    <footer>
        <h5> &hearts; Created By <a href="https://github.com/JonJon50"><span> John Hagens &#169;</span></a></h5> 
    </footer>
    <script src="js/script.js"></script> 
    
</body>
</html>
